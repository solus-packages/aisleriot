name       : aisleriot
version    : 3.22.5
release    : 13
source     :
    - https://download.gnome.org/sources/aisleriot/3.22/aisleriot-3.22.5.tar.xz : f0c3d9c21e6a701442c1a18aec8fe524da68067fd95f10064125f692f54d8366
license    :
    - LGPL-3.0
    - GPL-3.0
    - GFDL-1.1
component  : games.card
summary    : Gnome Aisleriot Card Game
description: |
    Gnome Aisleriot Card Game
builddeps  :
    - pkgconfig(guile-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(gconf-2.0)
    - pkgconfig(bdw-gc)
    - desktop-file-utils
    - itstool
    - pysolfc
    - pysolfc-cardsets
rundeps    :
    - pysolfc
    - pysolfc-cardsets
clang      : no
setup      : |
    %configure --with-card-theme-formats=pysol --with-pysol-card-theme-path=/usr/share/PySolFC/
build      : |
    %make
install    : |
    %make_install
