name       : aisleriot
version    : 3.18.2
release    : 6
source     :
    - http://ftp.gnome.org/pub/gnome/sources/aisleriot/3.18/aisleriot-3.18.2.tar.xz : 0bac8ba11ce37e4e7beddcd173f55ac1630a425399cfabb57e0e500886642fe3
license    :
    - LGPL-3.0
    - GPL-3.0
    - GFDL-1.1
summary    : Gnome Aisleriot Card Game
description: |
    Gnome Aisleriot Card Game
builddeps  :
    - pkgconfig(guile-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(gconf-2.0)
    - pkgconfig(bdw-gc)
    - desktop-file-utils
    - itstool
    - pysolfc
    - pysolfc-cardsets
rundeps    :
    - pysolfc
    - pysolfc-cardsets
clang      : no
setup      : |
    %configure --with-card-theme-formats=pysol --with-pysol-card-theme-path=/usr/share/PySolFC/
build      : |
    %make
install    : |
    %make_install
