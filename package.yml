name       : aisleriot
version    : 3.22.1
release    : 9
source     :
    - http://ftp.gnome.org/pub/gnome/sources/aisleriot/3.22/aisleriot-3.22.1.tar.xz : 52b11114205f901e63c8e1e8aacd317dd7fb50217061bc2cdabba339d3c0cd07
license    :
    - LGPL-3.0
    - GPL-3.0
    - GFDL-1.1
component  : games.card
summary    : Gnome Aisleriot Card Game
description: |
    Gnome Aisleriot Card Game
builddeps  :
    - pkgconfig(guile-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(gconf-2.0)
    - pkgconfig(bdw-gc)
    - desktop-file-utils
    - itstool
    - pysolfc
    - pysolfc-cardsets
rundeps    :
    - pysolfc
    - pysolfc-cardsets
clang      : no
setup      : |
    %configure --with-card-theme-formats=pysol --with-pysol-card-theme-path=/usr/share/PySolFC/
build      : |
    %make
install    : |
    %make_install
