name       : aisleriot
version    : 3.22.8
release    : 16
source     :
    - https://download.gnome.org/sources/aisleriot/3.22/aisleriot-3.22.8.tar.xz : 252094ec220691cacbf54cabbdf81fe593cf3cdcb62c7d409cbdfa744c1af596
license    :
    - LGPL-3.0-or-later
    - GPL-3.0-or-later
    - GFDL-1.1
component  : games.card
summary    : Gnome Aisleriot Card Game
description: |
    Gnome Aisleriot Card Game
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(guile-2.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(librsvg-2.0)
    - desktop-file-utils
    - itstool
    - pysolfc
    - pysolfc-cardsets
rundeps    :
    - pysolfc
    - pysolfc-cardsets
clang      : no
setup      : |
    %configure --with-card-theme-formats=svg --with-pysol-card-theme-path=/usr/share/PySolFC/
build      : |
    %make
install    : |
    %make_install
