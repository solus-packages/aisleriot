name       : aisleriot
version    : 3.18.1
release    : 5
source     :
    - http://ftp.gnome.org/pub/gnome/sources/aisleriot/3.18/aisleriot-3.18.1.tar.xz : 07ce64d1127533c027b6bd51b85d4ebb4474b74702f8d415944b6b4ad10a83a5
license    :
    - LGPL-3.0
    - GPL-3.0
    - GFDL-1.1
summary    : Gnome Aisleriot Card Game
description: |
    Gnome Aisleriot Card Game
builddeps  :
    - pkgconfig(guile-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(gconf-2.0)
    - pkgconfig(bdw-gc)
    - desktop-file-utils
    - itstool
    - pysolfc
    - pysolfc-cardsets
rundeps    :
    - pysolfc
    - pysolfc-cardsets
clang      : no
setup      : |
    %configure --with-card-theme-formats=pysol --with-pysol-card-theme-path=/usr/share/PySolFC/
build      : |
    %make
install    : |
    %make_install
